  .switch input:checked + .track{ background:#f59e0b; border-color:#f59e0b }
  .switch input:checked + .track .thumb{ left:24px; background:#111 }
  .summary{background:#0b1220; border:1px solid #23314e; border-radius:14px; padding:12px; white-space:pre-wrap}

  .btn.primary{background:linear-gradient(180deg,#f59e0b,#f59e0b 60%,#d97706); color:#111; border-color:#f59e0b}

  .modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; z-index:50}
  .modal{width:min(560px,92vw); background:var(--card); border:1px solid var(--border); border-radius:18px; padding:16px; box-shadow:0 20px 60px rgba(0,0,0,.55)}

  @media (min-width:640px){ .modal .grid{ grid-template-columns:1fr 1fr } }
  .modal .actions{display:flex; gap:8px; justify-content:flex-end; margin-top:10px}
  .field-note{font-size:12px; color:var(--muted); margin-top:2px}
  .error{border-color:#dc2626!important; outline-color:#dc2626!important}
  .mini{font-size:12px; color:var(--muted)}
</style>
</head>
<body>
  <div class="topbar">
    <img src="logo.png" class="logo" alt="Logo" />
    <div class="title"><h1>WÄ™dliny z Druciarni</h1><div class="tag">Formularz zamÃ³wieÅ„</div></div>
  </div>
  <div class="content">
    <div class="card"><h3>Klient</h3><div class="row-grid"><input id="cust-name" placeholder="ImiÄ™ i nazwisko" /><input id="cust-phone" placeholder="Telefon" inputmode="tel" /><input id="cust-email" placeholder="E-mail (opcjonalnie)" inputmode="email" /><input id="cust-date" type="date" placeholder="Data odbioru" /></div><div style="margin-top:8px"><textarea id="cust-notes" placeholder="Uwagi do zamÃ³wienia (np. grubo, ostro, przyprawy)"></textarea></div><div class="mini" style="margin-top:6px;">Pakowanie prÃ³Å¼niowe moÅ¼liwe za dopÅ‚atÄ…: <strong>1,50 zÅ‚</strong> / pozycjÄ™.<div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;"><button class="btn" id="btn-pack-all">Zaznacz pakowanie dla wszystkich z iloÅ›ciÄ…</button><button class="btn ghost" id="btn-pack-clear">Odznacz pakowanie wszÄ™dzie</button></div></div></div>
    <div class="card"><h3>Produkty</h3><div class="search" style="margin-top:6px;"><span class="icon">ðŸ”Ž</span><input id="search" placeholder="Szukaj produktuâ€¦" /></div><div id="product-list" style="display:grid; gap:10px; margin-top:10px;"></div><div style="display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; margin-top:12px;"><span class="pill">IloÅ›Ä‡ pozycji: <b id="total-qty">0</b></span><span class="pill">Razem: <b id="total-sum">0,00 zÅ‚</b></span></div><div style="margin-top:12px; text-align:center;"><button id="btn-add-custom-bottom" class="btn primary">âž• Dodaj wÅ‚asnÄ… pozycjÄ™ (do wyceny)</button></div></div>

    <div class="card"><h3>Podsumowanie</h3><div class="summary" id="summary"></div><div class="actions"><button class="btn" id="btn-copy">Kopiuj</button><button class="btn" id="btn-csv">CSV</button><a class="btn" id="btn-email" href="#">E-mail</a><a class="btn primary" id="btn-wa" href="#" target="_blank">WhatsApp</a><a class="btn" id="btn-sms" href="#">SMS</a><button class="btn ghost" id="btn-clear">WyczyÅ›Ä‡</button></div></div>

  <script>
  const VAC_PRICE=1.5;
  const PRICES={'Szynka wÄ™dzona':{value:47,unit:'kg'},'Schab wÄ™dzony':{value:47,unit:'kg'},'Boczek wÄ™dzony':{value:47,unit:'kg'},'Karczek wÄ™dzony':{value:47,unit:'kg'},'KieÅ‚basa biaÅ‚a parzona':{value:35,unit:'kg'},'KieÅ‚basa wÄ™dzona':{value:37,unit:'kg'},'PolÄ™dwiczka wieprzowa':{value:25,unit:'szt'},'Pasztet':{value:20,unit:'szt'},'Salceson':{value:35,unit:'kg'},'Ser bez przypraw':{value:10,unit:'szt'},'Ser z czarnuszkÄ…':{value:10,unit:'szt'},'Ser z pomidorami i bazyliÄ…':{value:10,unit:'szt'},'Ser z czosnkiem':{value:10,unit:'szt'},'Ser z przyprawÄ… curry':{value:10,unit:'szt'},'Ser z chilli':{value:10,unit:'szt'},'Makrela wÄ™dzona':{value:22,unit:'szt'},'ÅšledÅº wÄ™dzony':{value:20,unit:'szt'},'ÅosoÅ› wÄ™dzony':{value:55,unit:'kg'},'Krupniok (kaszanka)':{value:18,unit:'kg'}};
  const BASE_PRODUCTS=Object.keys(PRICES).map(name=>{const p=PRICES[name];return{id:'p-'+name.toLowerCase().replace(/[^a-z0-9]+/g,'-'),name,unit:p.unit,price:p.value,pack:false,qty:0,notes:''}});
  let state={rows:[],filter:''};
  function loadState(){try{const s=JSON.parse(localStorage.getItem('wd-state-v3')||'null');if(s&&Array.isArray(s.rows)){state.rows=s.rows;}else{state.rows=[...BASE_PRODUCTS];}state.filter=s?.filter||'';}catch(e){state.rows=[...BASE_PRODUCTS];}}
  function saveState(){localStorage.setItem('wd-state-v3',JSON.stringify({rows:state.rows,filter:state.filter}));}
  function saveAndRender(){saveState();render();}
  const listEl=document.getElementById('product-list');const totalQtyEl=document.getElementById('total-qty');const totalSumEl=document.getElementById('total-sum');const summaryEl=document.getElementById('summary');
  function formatPrice(v){return(v||0).toFixed(2).replace('.',',')+' zÅ‚';}
  function parseQty(val){return Math.max(0,parseFloat((''+val).replace(',','.'))||0);}
  function makeTile(row){const el=document.createElement('div');el.className='tile';const head=document.createElement('div');head.className='tile-head';const nameWrap=document.createElement('div');nameWrap.className='name';const title=document.createElement('span');title.textContent=row.name;nameWrap.appendChild(title);const price=document.createElement('div');price.className='price';price.textContent=(typeof row.price==='number'&&row.price>0)?(row.price+' zÅ‚/'+row.unit):'â€”';head.appendChild(nameWrap);head.appendChild(price);const body=document.createElement('div');body.className='tile-body';const stepper=document.createElement('div');stepper.className='stepper';const minus=document.createElement('button');minus.type='button';minus.textContent='â€“';const qty=document.createElement('input');qty.type='number';qty.step='0.01';qty.placeholder=row.unit==='kg'?'kg':'szt';qty.value=row.qty>0?row.qty:'';const plus=document.createElement('button');plus.type='button';plus.textContent='+';function updateQty(v){row.qty=Math.max(0,Math.round(v*100)/100);qty.value=row.qty||'';saveAndRender();}minus.addEventListener('click',()=>updateQty(parseQty(qty.value||0)-(row.unit==='kg'?0.5:1)));plus.addEventListener('click',()=>updateQty(parseQty(qty.value||0)+(row.unit==='kg'?0.5:1)));qty.addEventListener('input',()=>{row.qty=parseQty(qty.value);saveAndRender();});stepper.appendChild(minus);stepper.appendChild(qty);stepper.appendChild(plus);body.appendChild(stepper);el.appendChild(head);el.appendChild(body);return el;}
  function render(){const q=(state.filter||'').trim().toLowerCase();const rows=state.rows.filter(r=>!q||r.name.toLowerCase().includes(q));listEl.innerHTML='';rows.forEach(r=>listEl.appendChild(makeTile(r)));let totalQty=0,total=0,vacCount=0;const ordered=state.rows.filter(r=>r.qty>0);ordered.forEach(r=>{totalQty+=r.qty;if(typeof r.price==='number'&&r.price>0)total+=r.qty*r.price;if(r.pack)vacCount+=1;});const vacCost=vacCount*VAC_PRICE;const grand=total+vacCost;totalQtyEl.textContent=(Math.round(totalQty*100)/100).toString().replace('.',',');totalSumEl.textContent=formatPrice(grand);const lines=[];lines.push('ZamÃ³wienie:');if(ordered.length===0){lines.push('â€” (brak pozycji)');}else{ordered.forEach(r=>{lines.push('â€¢ '+r.name+': '+r.qty+' '+r.unit);});}summaryEl.textContent=lines.join('\n');}
  document.getElementById('search').addEventListener('input',e=>{state.filter=e.target.value;saveAndRender();});
  loadState();render();
  </script>
