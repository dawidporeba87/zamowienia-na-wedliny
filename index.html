<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Wędliny z Druciarni — Zamówienia (Mobile v5, header fix)</title>
<meta name="theme-color" content="#0b0f1a">
<style>
  :root{
    --bg:#0b0f1a; --card:#111827; --muted:#9ca3af; --text:#e5e7eb; --accent:#fbbf24; --btn:#1f2937;
    --border:#1f2937; --tile:#0d1426; --tile-border:#1a2440;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--bg); color:var(--text);
  }

  /* HEADER (robust center logo) */
  .topbar{
    position:sticky; top:0; z-index:20;
    display:grid;
    grid-template-columns:minmax(72px,1fr) auto minmax(72px,1fr);
    align-items:center;
    padding:calc(6px + env(safe-area-inset-top)) 10px 6px;
    background:linear-gradient(180deg,rgba(11,15,26,.97),rgba(11,15,26,.88));
    backdrop-filter:saturate(180%) blur(8px);
    border-bottom:1px solid var(--border);
    gap:10px;
  }
  .topbar img{min-width:0; max-width:100%; height:auto; display:block}
  .hdr-img{ max-height:clamp(36px,8vw,72px); filter:drop-shadow(0 2px 4px rgba(0,0,0,.35)); opacity:.95; }
  .hdr-img.left{ justify-self:start; }
  .hdr-img.right{ justify-self:end; transform:scaleX(-1); }
  .logo-wrap{ justify-self:center; display:flex; align-items:center; justify-content:center; min-width:0; }
  .logo-center{
    max-width:min(65vw, 560px);
    max-height:clamp(48px,10vw,120px);
    object-fit:contain;
    filter:drop-shadow(0 2px 4px rgba(0,0,0,.35));
  }
  /* If SVG fails or has no intrinsic size, this ensures it renders */
  .logo-center[width="0"], .logo-center[height="0"]{ width:auto; height:clamp(48px,10vw,120px); }

  @media (max-width:420px){
    .topbar{ grid-template-columns:1fr; }
    .hdr-img{ display:none; }
    .logo-center{ max-width:88vw; }
  }

  /* --- rest of styles trimmed for brevity in this demo; your existing styles should be pasted here --- */
  .content{padding:12px; display:grid; gap:12px; padding-bottom:24px}
  .card{background:var(--card); border:1px solid var(--border); border-radius:18px; padding:12px; box-shadow:0 8px 30px rgba(0,0,0,.25)}
  h3{margin:0 0 8px 0; font-size:16px}
</style>
</head>
<body>
  <!-- HEADER with three graphics and center logo fallbacks -->
  <div class="topbar" role="banner" aria-label="Wędliny z Druciarni">
    <img src="header-wedliny.png" class="hdr-img left" alt="Grafika wędlin po lewej" />
    <div class="logo-wrap">
      <picture>
        <source srcset="logo-wedliny-z-druciarni.svg" type="image/svg+xml">
        <source srcset="logo-wedliny-z-druciarni.webp" type="image/webp">
        <img src="logo-wedliny-z-druciarni.png" class="logo-center" alt="Wędliny z Druciarni — logo" decoding="async" />
      </picture>
    </div>
    <img src="header-sztucce.png" class="hdr-img right" alt="Grafika sztućców po prawej" />
  </div>

  <div class="content">
    <div class="card"><h3>Demo</h3><p>Ta wersja jedynie pokazuje poprawiony nagłówek. Wklej swój dotychczasowy HTML/JS w miejsce sekcji „rest of styles / content”.</p></div>
  </div>
</body>
</html>
